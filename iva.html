<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Full HTML Example</title>
</head>

<body>
    <h1>API Fetch Full HTML Example</h1>
    <div id="result"></div>

    <script>
        // Function to fetch full HTML from API
        async function fetchFullHTML() {
            try {
                const response = await fetch('https://router.ivastudio.verint.live/ProxyScript/run/66a1c18f5e402525733917e2/current/mobile_snippet'); // Replace with your API URL
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const html = await response.text();
                displayResult(html);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Function to display the full HTML in the page
        function displayResult(html) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
        }

        // Call the fetchFullHTML function when the page loads
        window.onload = fetchFullHTML;
    </script>
</body>

</html>
